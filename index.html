var namMember = new Array(

"<img src=https://i.namu.wiki/i/0P_ZehXIL3eZYB2i_3PoOmN5r01-SBXnem3fza8jjEImntgPsTxq2h-ycgED1yAlG3gtzb2yGCEBwbCx9Npq7c74SKODfZLhK1zOfFH3voOFqO_ur8AoMHGTr-RePEXinuxoDL1PQdbkzaQ0gCT8Sw.webp> <br>차갑고 무뚝뚝하지만 재벌 2세 남주</br>",
"<img src=https://i.namu.wiki/i/PkVY41E313IPNfrS2GQla_nHKV_Z2AdMai09ChdUHQ4rl5CWxFP1GUfrTD-aoLxVjxKghGFDgH1pAjJOVTn6hWMN5cDXokVy-pm-DWgq44EhG_s_dRdx1gR5sc2jZma6hL4wb1u8icnwWd2XkEF8ag.webp> <br>거칠지만 나만 바라보는 순정파 남주</br>",
"<img src=https://i.namu.wiki/i/WUaeGeeTW8aKm0nub_pwG1XwRK_GwCGtc8a8UqmzAzg8qOZpJfV5hfLX39RXK5CPk5dmnQViy9u0PoY6cMJvubGpEhkqW0DVFvg35cLv_iYIRet3Zb5Ht7CMrZdT4VClaSnGfh7BH2mJbCrWExE_8Q.webp> <br>까칠하고 자기중심적이지만 첫사랑을 포기하고 나를 선택한 남주</br>",
"<img src=https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzA5MDZfMjYx%2FMDAxNTA0NjY4MTM5OTQ0.UoGd174QlG1ku9zk4yXw5enTRgYq2fBmLfY-xDhCJpog.R_yDal7OVHpT9-l3u1nHjXyos83Payerb8jQt3xt-0sg.JPEG.jdon06%2Fminho-20170906-122111-004.jpg&type=sc960_832> <br>감정 표현이 서툴지만 극츤데레인 고양이 남주</br>",

"<img src=https://i.namu.wiki/i/SCRM6Y7xIxwZkj0gTqW8sdk5RRgjZQ4AKoAuDlKn5XTgU-iXQ87w-p3H-FkQxukxnD3eoJfNIP_-FMNrg3nfW2bpQHOF4Wq-KIVwdU-zKMf1ZZn140Y6odyKzrIbCJ0R-asNpJfy-oh7vPdnjUtXbg.webp> <br>상대의 마음을 읽을 수 있는 여주바라기 연하 남주</br>",
"<img src=https://i.namu.wiki/i/Sus0Hq4-QG9gKOZn4ITFa8EVTkgFW2ASJxlJSWcEvWMwQ9LkUruQ-W8qS1ioEq8jm0c13dOLw84TxBa-FBjJ9CsTSvZCyWAWIOePpZi5wsrYxxjD1Azzl2gWyr_gbrDRnsLIiExfsW13xUrChC1zDA.webp> <br>안하무인 재벌 2세지만 보호 본능을 일으키는 남주</br>",
"<img src=https://i.namu.wiki/i/T3NBEkhzJFhzVrtwm5mXaABFJDBEM8aXkOj4y-NkE5yEfY8mZ0aOA-cEnT29h2LXf_5FO9bkdrXKHo3sI5In7cM9Q12Wdz1DwbIqrSkCnDd7LxHL4n5r_8QUtf5iLmIZIfqh4-3NkaObPuBx028Gpw.webp> <br>무뚝뚝하고 말이 없지만 오랫동안 나만 짝사랑하는 소꿉친구 남주</br>",
"<img src=https://i.namu.wiki/i/b5wfpL0-7v9zs1LMY_K8fX7P2O2dLcPgu76WqoVWdLCVqqDFKewP0s7W6NAd94rzkK4cIiiZJ-3GW5DQJiSRh-XUs11GVZm1AyIbE9URousK-bERDuCIRrFHaDoB_tNMj5EQ3707TX3SRdWbnX_Wfw.webp> <br>인간과의 감정 교류가 서툰 잘생긴 외계인 남주</br>",
"<img src=https://i.namu.wiki/i/auOY1g6mo6wadYMdOpppBaQ_H4aquCDlcQaOoM5va44HfKVzS0fWetsA4vEInQ9vEqCjRZ5-lNSpauxhSaGehV8KMWugkQawFCD3qCbVfdkkNqbXaAZiVEtRzfrhKHblsAQeqjMZNhjUl2NzvuQ0dw.webp> <br>겁 많고 연약하지만 나를 잘 서포트해주는 남주</br>",

"<img src=https://i.namu.wiki/i/3PNo6C44C1FP2sJMSOwx9EUBz3SXE0MDt3y1Sl-IH6WQ4G2LLWA5Rp9GtfeLPhAMNwgjKPW-Gh2PMeufY4wilidgDrdgo9KxewXONWhXCYbg8PGqhVP2p9RSDDCCbSLFlrqenBqoFcnHUb5zdOkUzg.webp> <br>다정다감한 배려심이 깊은 순애보 아이돌 남주</br>",
"<img src=https://i.namu.wiki/i/NVoHkxJ5N4INkwXb7p2v4jXYvPulNBAa2WjmQ-0Vc5a4qIRPU94hZsUmN-n8e27erPcNzsmbtbzmkOVqFSej5I0N6oMosbQYRNLVhvck_vYJa_W7_uyFAh2T-h8F6Yn2Per3hTHHg-V6YY0NgHmVHg.webp> <br>나와 동등한 위치에서 나를 지지해주며 공감 능력이 높은 변호사 남주</br>",
"<img src=https://i.namu.wiki/i/5N8ECnudYKuX6xRjvtt4zyOD9mtA2SAhFDWw1n_RuPlaDy_7mknynnntPm4hqlfJO76iyHe4MsVVb5LWity2MbMfO3mlVvNDMnUbGTtAhnWIqawLFOvxu3DDr7mlrl9D80EA6phMma23u8GbUhwRCg.webp> <br>상대방과 함께 서로의 상처를 치유해가는 재벌 2세 남주</br>",


);
//*********************************************************

var lstMember = new Array();
var parent = new Array();
var equal = new Array();
var rec = new Array();
var cmp1,cmp2;
var head1,head2;
var nrec;

var numQuestion;
var totalSize;
var finishSize;
var finishFlag;

//変数の初期化+++++++++++++++++++++++++++++++++++++++++++++
function initList(){
var n = 0;
var mid;
var i;

//??トすべき配列
lstMember[n] = new Array();
for (i=0; i<namMember.length; i++) {
lstMember[n][i] = i;
}
parent[n] = -1;
totalSize = 0;
n++;

for (i=0; i<lstMember.length; i++) {
//要素数が２以上なら２分割し、
//分割された配列をlstMemberの最後に加える
if(lstMember[i].length>=2) {
mid = Math.ceil(lstMember[i].length/2);
lstMember[n] = new Array();
lstMember[n] = lstMember[i].slice(0,mid);
totalSize += lstMember[n].length;
parent[n] = i;
n++;
lstMember[n] = new Array();
lstMember[n] = lstMember[i].slice(mid,lstMember[i].length);
totalSize += lstMember[n].length;
parent[n] = i;
n++;
}
}

//保存用配列
for (i=0; i<namMember.length; i++) {
rec[i] = 0;
}
nrec = 0;

//引き分けの結果を保存するリスト
//キ?：リンク始?の値
// 値 ：リンク終?の値
for (i=0; i<=namMember.length; i++) {
equal[i] = -1;
}

cmp1 = lstMember.length-2;
cmp2 = lstMember.length-1;
head1 = 0;
head2 = 0;
numQuestion = 1;
finishSize = 0;
finishFlag = 0;
}

//リストの??ト+++++++++++++++++++++++++++++++++++++++++++
//flag：比較結果
//  -1：左を選択
//   0：引き分け
//   1：右を選択
function sortList(flag){
var i;
var str;

//recに保存
if (flag<0) {
rec[nrec] = lstMember[cmp1][head1];
head1++;
nrec++;
finishSize++;
while (equal[rec[nrec-1]]!=-1) {
rec[nrec] = lstMember[cmp1][head1];
head1++;
nrec++;
finishSize++;
}
}
else if (flag>0) {
rec[nrec] = lstMember[cmp2][head2];
head2++;
nrec++;
finishSize++;
while (equal[rec[nrec-1]]!=-1) {
rec[nrec] = lstMember[cmp2][head2];
head2++;
nrec++;
finishSize++;
}
}
else {
rec[nrec] = lstMember[cmp1][head1];
head1++;
nrec++;
finishSize++;
while (equal[rec[nrec-1]]!=-1) {
rec[nrec] = lstMember[cmp1][head1];
head1++;
nrec++;
finishSize++;
}
equal[rec[nrec-1]] = lstMember[cmp2][head2];
rec[nrec] = lstMember[cmp2][head2];
head2++;
nrec++;
finishSize++;
while (equal[rec[nrec-1]]!=-1) {
rec[nrec] = lstMember[cmp2][head2];
head2++;
nrec++;
finishSize++;
}
}

//片方のリストを走査し終えた後の処理
if (head1<lstMember[cmp1].length && head2==lstMember[cmp2].length) {
//リストcmp2が走査済 - リストcmp1の残りをコピ?
while (head1<lstMember[cmp1].length){
rec[nrec] = lstMember[cmp1][head1];
head1++;
nrec++;
finishSize++;
}
}
else if (head1==lstMember[cmp1].length && head2<lstMember[cmp2].length) {
//リストcmp1が走査済 - リストcmp2の残りをコピ?
while (head2<lstMember[cmp2].length){
rec[nrec] = lstMember[cmp2][head2];
head2++;
nrec++;
finishSize++;
}
}

//両方のリストの最後に到達した場合は
//親リストを更新する
if (head1==lstMember[cmp1].length && head2==lstMember[cmp2].length) {
for (i=0; i<lstMember[cmp1].length+lstMember[cmp2].length; i++) {
lstMember[parent[cmp1]][i] = rec[i];
}
lstMember.pop();
lstMember.pop();
cmp1 = cmp1-2;
cmp2 = cmp2-2;
head1 = 0;
head2 = 0;

//新しい比較を行う前にrecを初期化
if (head1==0 && head2==0) {
for (i=0; i<namMember.length; i++) {
rec[i] = 0;
}
nrec = 0;
}
}

if (cmp1<0) {
str = "Battle No."+(numQuestion-1)+"<br>"+Math.floor(finishSize*100/totalSize)+"% sorted.";
document.getElementById("battleNumber").innerHTML = str;

showResult();
finishFlag = 1;
}
else {
showImage();
}
}

//結果の?示+++++++++++++++++++++++++++++++++++++++++++++++
function showResult() {
var ranking = 1;
var sameRank = 1;
var str = "";
var i;

str += "<table style=\"width:200px; font-size:12px; line-height:120%; margin-left:auto; margin-right:auto; border:1px solid #000; border-collapse:collapse\" align=\"center\">";
str += "<tr><td style=\"color:#ffffff; background-color:#000; text-align:center;\">순위<\/td><td style=\"color:#ffffff; background-color:#000; text-align:center;\">이름<\/td><\/tr>";

for (i=0; i<namMember.length; i++) {
str += "<tr><td style=\"border:1px solid #000; text-align:right; padding-right:5px;\">"+ranking+"<\/td><td style=\"border:1px solid #000; padding-left:5px;\">"+namMember[lstMember[0][i]]+"<\/td><\/tr>";
if (i<namMember.length-1) {
if (equal[lstMember[0][i]]==lstMember[0][i+1]) {
sameRank++;
} else {
ranking += sameRank;
sameRank = 1;
}
}
}
str += "<\/table>";

document.getElementById("resultField").innerHTML = str;
}

//比較する２つ要素の?示+++++++++++++++++++++++++++++++++++
function showImage() {
var str0 = "Battle No."+numQuestion+"<br>"+Math.floor(finishSize*100/totalSize)+"% sorted.";
var str1 = ""+toNameFace(lstMember[cmp1][head1]);
var str2 = ""+toNameFace(lstMember[cmp2][head2]);

document.getElementById("battleNumber").innerHTML = str0;
document.getElementById("leftField").innerHTML = str1;
document.getElementById("rightField").innerHTML = str2;

numQuestion++;
}

//数値を名前（顔文字）に変換+++++++++++++++++++++++++++++++
function toNameFace(n){
var str = namMember[n];

//顔文字を追加する場合は以下のコメントアウトを外す
//namMemberのインデックスと矛盾しないように注意
/*
str += "<br>────<br>";
switch(n) {
//case -1 はサンプルなので削除すること
case -1: str+="（ ´∀｀）";break;
default: str+=""+n;
}
*/
return str;
}
//-->
</script>
