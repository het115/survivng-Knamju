<script type="text/javascript">
<!--

var namMember = new Array(

"<img src=https://i.namu.wiki/i/3wgv_WsOO21j0u_KnKAkHoFUPR0fQq6EvN19OABewdA3jczPJYtE0ohhfY-6su64h3DzID2aprBGARIqkPt0Wb-iRHvdeyJsz1zGin8iFR0aIObQF556ht_SD7pbeZ23tYs8vBGyrsqWc0NLwECmMA.webp> <br>차갑고 무뚝뚝하지만 재벌 2세 남주</br>",
"<img src=https://i.namu.wiki/i/Lps7jhr1bkIU8RH34GuVoxHCqKIjrmZZKWUkRxDFCaZRV_zVDwJN6T-n45MLnykGdc383KBXopxmacLo-_TbPtYgGnn25P1BMUnJ_WOJnqkPPtxme4mX1TPgCgx-p9UUb_OXg8OrwgfomN_UIHIlZQ.webp> <br>거칠지만 나만 바라보는 순정파 남주</br>",
"<img src=https://i.namu.wiki/i/hoXFXzmQAlPYa0D3qGUrkPX2wv_igUILL1IP7Sl42fxhPee3qzR2gdmWdcVne_CR6x3dcgcYiEsN2Tzn6IBGPGS7Xx8yieiOszaLHbOUvb4eIHpD4ZXVeMFRPeKuaUKI5thtSZTpO7HqJvXdvy8TIA.webp> <br>까칠하고 자기중심적이지만 첫사랑을 포기하고 나를 선택한 남주</br>",
"<img src=https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzA5MDZfMjYx%2FMDAxNTA0NjY4MTM5OTQ0.UoGd174QlG1ku9zk4yXw5enTRgYq2fBmLfY-xDhCJpog.R_yDal7OVHpT9-l3u1nHjXyos83Payerb8jQt3xt-0sg.JPEG.jdon06%2Fminho-20170906-122111-004.jpg&type=sc960_832> <br>감정 표현이 서툴지만 극츤데레인 고양이 남주</br>",

"<img src=https://i.namu.wiki/i/1THyH3D3HBkxmGMYYQ8ar9GABzPYz-rZtB1RoaTPdjOzd0UeQYRJunuVedEwSf9evJQd6841StnrKVD22cBYdvERdxSUI3SuFM9lVi4w6-5TjrvEzXowhHXN7ro5ftWF_d7mjdSlsVPJo8_v_m2Snw.webp> <br>상대의 마음을 읽을 수 있는 여주바라기 연하 남주</br>",
"<img src=https://i.namu.wiki/i/X9YY3SceZH9Mt-TsXDIK9r0UEOEreIiyGTDXuJMgCZ5Aq0NIPdEtBDuVa9u83vuzxAbX4OE7u4bXdjuAp_XtJ6pX3vD9gXYRul7vovvYrRjr4FFo1Raj44gJW7dGNZyTZWcBMZgJiHy6dkOIBUMyGw.webp> <br>안하무인 재벌 2세지만 보호 본능을 일으키는 남주</br>",
"<img src=https://i.namu.wiki/i/_iY7pTM2TEaHsL1nfKQsg1B2zDL8vHW8KWVuWYeRwVwFjIxAs1qnEu57gQIEI3zRZKJyW3NxnbiU9wcuSvCjUdHiMfWk8-UPjcF52qH46Hr04XqdyFETu-YFgDWImNK16tJnXbCwptLR3wkHgeo4LA.webp> <br>무뚝뚝하고 말이 없지만 오랫동안 나만 짝사랑하는 소꿉친구 남주</br>",
"<img src=https://i.namu.wiki/i/PygtNoGfDCoiGNbaiSxqKwPpmShN9QUwxJkUalWFOaiQK00MBQqeX9f_VSAJQzsTXUzPQA1zoDmjAl0lrJZCB979BPNg3Ju-L7_Pd2UR4v9B4-Z_tQikC2XM0BBq5TaHs92Rld5-Q8Y7QMDfdNncgA.webp> <br>인간과의 감정 교류가 서툰 잘생긴 외계인 남주</br>",
"<img src=https://i.namu.wiki/i/ae_JsR14nH0UrKhNQxUFXDGq9l4YVvFkKVRgj0zalSfPJRRy1_o6J673-DhkRY-D0bV67wdPo97uMgqgq-y9NzClYRwe1hKh9pNrFqQO9gSwy3a1g2RFVcy2Fnz9TSYfnWXNI0104fHx9MT2LKbnXw.webp> <br>겁 많고 연약하지만 나를 잘 서포트해주는 남주</br>",

"<img src=https://i.namu.wiki/i/ZLyFd4NEVmXEDhUPKrIl-6HO8f16tSVvR8-UIVYH4uDq7JENypFUvr0FYXsMPa8QkqNt6y5tff-Ylwl0IIzKt-kJC3d2pnCv0HJSW9-LWiDqN-AH4utKQ1sZHnMTEqdSTFyaANE8tIM006rCVgDEJQ.webp> <br>다정다감한 배려심이 깊은 순애보 아이돌 남주</br>",
"<img src=https://i.namu.wiki/i/Bk9pe_4EAW6YA_3gHVT8Bw28MQnfevqcLtQ4sn9u6veIRfmxth-xMLIy4SgymxY3DiQb-nm9B4CdJFVwvkkiEdm4XdSozrEhFDWX9jGebe7xJSwLxsmLwJgd4GP6tc9mbp_8V7DvexooxLT1EnU0mQ.webp> <br>나와 동등한 위치에서 나를 지지해주며 공감 능력이 높은 변호사 남주</br>",
"<img src=https://i.namu.wiki/i/yeXZ_Vh2s09VgBz_oVjE9Tc8fsRi_Xx6EWXWbKDIcH-V-BUJbKwdhn6bT4yLyx2qjdpk99QkYx3IlCH5Hn1upesDMJ0mFWMChxbI0UzkppK_QnkKs3LhBc_btcpcag7zmFHnNHd_txzFg0ctLzK-Xw.webp> <br>상대방과 함께 서로의 상처를 치유해가는 재벌 2세 남주</br>",


);
//*********************************************************

var lstMember = new Array();
var parent = new Array();
var equal = new Array();
var rec = new Array();
var cmp1,cmp2;
var head1,head2;
var nrec;

var numQuestion;
var totalSize;
var finishSize;
var finishFlag;

//変数の初期化+++++++++++++++++++++++++++++++++++++++++++++
function initList(){
var n = 0;
var mid;
var i;

//??トすべき配列
lstMember[n] = new Array();
for (i=0; i<namMember.length; i++) {
lstMember[n][i] = i;
}
parent[n] = -1;
totalSize = 0;
n++;

for (i=0; i<lstMember.length; i++) {
//要素数が２以上なら２分割し、
//分割された配列をlstMemberの最後に加える
if(lstMember[i].length>=2) {
mid = Math.ceil(lstMember[i].length/2);
lstMember[n] = new Array();
lstMember[n] = lstMember[i].slice(0,mid);
totalSize += lstMember[n].length;
parent[n] = i;
n++;
lstMember[n] = new Array();
lstMember[n] = lstMember[i].slice(mid,lstMember[i].length);
totalSize += lstMember[n].length;
parent[n] = i;
n++;
}
}

//保存用配列
for (i=0; i<namMember.length; i++) {
rec[i] = 0;
}
nrec = 0;

//引き分けの結果を保存するリスト
//キ?：リンク始?の値
// 値 ：リンク終?の値
for (i=0; i<=namMember.length; i++) {
equal[i] = -1;
}

cmp1 = lstMember.length-2;
cmp2 = lstMember.length-1;
head1 = 0;
head2 = 0;
numQuestion = 1;
finishSize = 0;
finishFlag = 0;
}

//リストの??ト+++++++++++++++++++++++++++++++++++++++++++
//flag：比較結果
//  -1：左を選択
//   0：引き分け
//   1：右を選択
function sortList(flag){
var i;
var str;

//recに保存
if (flag<0) {
rec[nrec] = lstMember[cmp1][head1];
head1++;
nrec++;
finishSize++;
while (equal[rec[nrec-1]]!=-1) {
rec[nrec] = lstMember[cmp1][head1];
head1++;
nrec++;
finishSize++;
}
}
else if (flag>0) {
rec[nrec] = lstMember[cmp2][head2];
head2++;
nrec++;
finishSize++;
while (equal[rec[nrec-1]]!=-1) {
rec[nrec] = lstMember[cmp2][head2];
head2++;
nrec++;
finishSize++;
}
}
else {
rec[nrec] = lstMember[cmp1][head1];
head1++;
nrec++;
finishSize++;
while (equal[rec[nrec-1]]!=-1) {
rec[nrec] = lstMember[cmp1][head1];
head1++;
nrec++;
finishSize++;
}
equal[rec[nrec-1]] = lstMember[cmp2][head2];
rec[nrec] = lstMember[cmp2][head2];
head2++;
nrec++;
finishSize++;
while (equal[rec[nrec-1]]!=-1) {
rec[nrec] = lstMember[cmp2][head2];
head2++;
nrec++;
finishSize++;
}
}

//片方のリストを走査し終えた後の処理
if (head1<lstMember[cmp1].length && head2==lstMember[cmp2].length) {
//リストcmp2が走査済 - リストcmp1の残りをコピ?
while (head1<lstMember[cmp1].length){
rec[nrec] = lstMember[cmp1][head1];
head1++;
nrec++;
finishSize++;
}
}
else if (head1==lstMember[cmp1].length && head2<lstMember[cmp2].length) {
//リストcmp1が走査済 - リストcmp2の残りをコピ?
while (head2<lstMember[cmp2].length){
rec[nrec] = lstMember[cmp2][head2];
head2++;
nrec++;
finishSize++;
}
}

//両方のリストの最後に到達した場合は
//親リストを更新する
if (head1==lstMember[cmp1].length && head2==lstMember[cmp2].length) {
for (i=0; i<lstMember[cmp1].length+lstMember[cmp2].length; i++) {
lstMember[parent[cmp1]][i] = rec[i];
}
lstMember.pop();
lstMember.pop();
cmp1 = cmp1-2;
cmp2 = cmp2-2;
head1 = 0;
head2 = 0;

//新しい比較を行う前にrecを初期化
if (head1==0 && head2==0) {
for (i=0; i<namMember.length; i++) {
rec[i] = 0;
}
nrec = 0;
}
}

if (cmp1<0) {
str = "Battle No."+(numQuestion-1)+"<br>"+Math.floor(finishSize*100/totalSize)+"% sorted.";
document.getElementById("battleNumber").innerHTML = str;

showResult();
finishFlag = 1;
}
else {
showImage();
}
}

//結果の?示+++++++++++++++++++++++++++++++++++++++++++++++
function showResult() {
var ranking = 1;
var sameRank = 1;
var str = "";
var i;

str += "<table style=\"width:200px; font-size:12px; line-height:120%; margin-left:auto; margin-right:auto; border:1px solid #000; border-collapse:collapse\" align=\"center\">";
str += "<tr><td style=\"color:#ffffff; background-color:#000; text-align:center;\">순위<\/td><td style=\"color:#ffffff; background-color:#000; text-align:center;\">이름<\/td><\/tr>";

for (i=0; i<namMember.length; i++) {
str += "<tr><td style=\"border:1px solid #000; text-align:right; padding-right:5px;\">"+ranking+"<\/td><td style=\"border:1px solid #000; padding-left:5px;\">"+namMember[lstMember[0][i]]+"<\/td><\/tr>";
if (i<namMember.length-1) {
if (equal[lstMember[0][i]]==lstMember[0][i+1]) {
sameRank++;
} else {
ranking += sameRank;
sameRank = 1;
}
}
}
str += "<\/table>";

document.getElementById("resultField").innerHTML = str;
}

//比較する２つ要素の?示+++++++++++++++++++++++++++++++++++
function showImage() {
var str0 = "Battle No."+numQuestion+"<br>"+Math.floor(finishSize*100/totalSize)+"% sorted.";
var str1 = ""+toNameFace(lstMember[cmp1][head1]);
var str2 = ""+toNameFace(lstMember[cmp2][head2]);

document.getElementById("battleNumber").innerHTML = str0;
document.getElementById("leftField").innerHTML = str1;
document.getElementById("rightField").innerHTML = str2;

numQuestion++;
}

//数値を名前（顔文字）に変換+++++++++++++++++++++++++++++++
function toNameFace(n){
var str = namMember[n];

//顔文字を追加する場合は以下のコメントアウトを外す
//namMemberのインデックスと矛盾しないように注意
/*
str += "<br>────<br>";
switch(n) {
//case -1 はサンプルなので削除すること
case -1: str+="（ ´∀｀）";break;
default: str+=""+n;
}
*/
return str;
}
//-->
</script>
